<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #navbar {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #navbar h1 {
            margin: 0;
            font-size: 20px;
        }
        #navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #navbar ul li {
            margin-left: 20px;
        }
        #navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        #navbar ul li a:hover {
            text-decoration: underline;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <h1>Infectious Disease Interactive Map</h1>
        <ul>
            <li><a href="javascript:void(0);" onclick="location.reload();">Map</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="quiz.html">Quiz</a></li>
        </ul>
    </nav>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);
        
        // Use an English-only tile server
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | Map tiles by <a href="https://carto.com/">Carto</a>',
            subdomains: 'abcd'
        }).addTo(map);

        // Override Leaflet's default marker icon
        var customIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            iconSize: [30, 45], 
            iconAnchor: [15, 45], 
            popupAnchor: [0, -40] 
        });

        // Add a marker with a custom popup
        L.marker([20, 0], { icon: customIcon }).addTo(map)
            .bindPopup("<b>Custom Styled Popup</b><br>This map is in English.")
            .openPopup();

        // Modify popup styles and enforce English text
        var style = document.createElement('style');
        style.innerHTML = `
            .leaflet-popup-content-wrapper {
                background: #333 !important;
                color: white !important;
                border-radius: 10px;
                padding: 10px;
            }
            .leaflet-popup-tip {
                background: #333 !important;
            }
            .leaflet-control-zoom-in, .leaflet-control-zoom-out {
                background: #000 !important;
                color: white !important;
                border: 1px solid #555 !important;
            }
            .leaflet-control-zoom-in:hover, .leaflet-control-zoom-out:hover {
                background: #555 !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
